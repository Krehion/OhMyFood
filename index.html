<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="main-container">
      <!--########## HEADER ##########-->
      <header>
        <img class="logo" src="./images/logo/ohmyfood.png" />
      </header>
      <!--########## FIN HEADER ##########-->

      <!--########## SECTION LOCALISATION ##########-->
      <section class="location">
        <i class="fa-solid fa-location-dot"></i>
        <p>Paris, Belleville</p>
      </section>
      <!--########## FIN SECTION LOCALISATION ##########-->

      <!--########## SECTION MAIN-TITLE ##########-->
      <section class="main-title">
        <h1 class="section-title">Réservez le menu qui vous convient</h1>
        <p class="main-title__p">
          Découvrez des restaurants d'exception, sélectionnés par nos soins
        </p>
        <a class="main-title__btn" href="#">Explorer nos restaurants</a>
      </section>
      <!--########## FIN SECTION MAIN-TITLE ##########-->

      <!--########## SECTION FONCTIONNEMENT ##########-->
      <section class="fonctionnement">
        <h2 class="section-title">Fonctionnement</h2>

        <div class="fonctionnement__list">
          <div class="fonctionnement__list__item">
            <div class="fonctionnement__list__item__number">
              <p>1</p>
            </div>
            <div class="fonctionnement__list__item__description">
              <i class="fa-solid fa-mobile-screen-button"></i>
              <p>Choisissez un restaurant</p>
            </div>
          </div>

          <div class="fonctionnement__list__item">
            <div class="fonctionnement__list__item__number">
              <p>2</p>
            </div>
            <div class="fonctionnement__list__item__description">
              <i class="fa-solid fa-list"></i>
              <p>Composez votre menu</p>
            </div>
          </div>

          <div class="fonctionnement__list__item">
            <div class="fonctionnement__list__item__number">
              <p>3</p>
            </div>
            <div class="fonctionnement__list__item__description">
              <i class="fa-solid fa-store purple"></i>
              <p>Dégustez au restaurant</p>
            </div>
          </div>
        </div>
      </section>
      <!--########## FIN SECTION FONCTIONNEMENT ##########-->

      <!--########## SECTION RESTAURANTS ##########
      <section class="restaurants">
        <h2 class="section-title">Restaurants</h2>

        <a href="#" class="restaurants__link">
          <article class="card">
            <div>
              <p>Nouveau</p>
            </div>
            <img
              class="card__img"
              src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            />
            <div>
              <div>
                <h3>La palette du goût</h3>
                <p>Ménilmontant</p>
              </div>
              <i class="fa-regular fa-heart"></i>
            </div>
          </article>
        </a>

        <a href="#" class="restaurants__link">
          <article class="card">
            <div>
              <p>Nouveau</p>
            </div>
            <img
              class="card__img"
              src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            />
            <div>
              <div>
                <h3>La note enchantée</h3>
                <p>Charonne</p>
              </div>
              <i class="fa-regular fa-heart"></i>
            </div>
          </article>
        </a>

        <a href="#" class="restaurants__link">
          <article class="card">
            <div>
              <p>Nouveau</p>
            </div>
            <img
              class="card__img"
              src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            />
            <div>
              <div>
                <h3>À la française</h3>
                <p>Cité Rouge</p>
              </div>
              <i class="fa-regular fa-heart"></i>
            </div>
          </article>
        </a>

        <a href="#" class="restaurants__link">
          <article class="card">
            <div>
              <p>Nouveau</p>
            </div>
            <img
              class="card__img"
              src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
            />
            <div>
              <div>
                <h3>Le délice des sens</h3>
                <p>Folie-Méricourt</p>
              </div>
              <i class="fa-regular fa-heart"></i>
            </div>
          </article>
        </a>
      </section>
      ########## FIN SECTION RESTAURANTS ##########-->

      <!--########## FOOTER ##########
      <footer>
        <img src="./images/logo/ohmyfood.png" />
        <ul>
          <li>
            <a href="#">
              <i class="fa-solid fa-utensils"></i>
              Proposer un restaurant
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-handshake-angle"></i>
              Devenir partenaire
            </a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#">Mentions légales</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </footer>
      ########## FIN FOOTER ##########-->
    </div>
  </body>
</html>
